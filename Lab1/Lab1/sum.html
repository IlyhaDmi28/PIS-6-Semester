<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Произведение чисел</h1>

    <form id="myForm">
        <label for="xInput">X:</label>
        <input type="number" id="xInput" name="x" required><br><br>

        <label for="yInput">Y:</label>
        <input type="number" id="yInput" name="y" required><br><br>

        <input type="submit" value="Сложить">
    </form>

    <div id="resultContainer"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (e) {
            e.preventDefault();

            var x = document.getElementById("xInput").value;
            var y = document.getElementById("yInput").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/sum");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    document.getElementById("resultContainer").innerHTML = "Результат: " + xhr.responseText;
                }
            };
            xhr.send("x=" + x + "&y=" + y);
        });
    </script>
</body>
</html>
