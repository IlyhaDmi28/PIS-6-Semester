<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Произведение чисел</h1>

    <form id="myForm">
        <label for="xInput">X:</label>
        <input type="number" id="xInput" name="x" required><br><br>

        <label for="yInput">Y:</label>
        <input type="number" id="yInput" name="y" required><br><br>

        <input type="submit" value="Умножить">
    </form>

    <div id="resultContainer"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let formData = new FormData(e.target);

            fetch("/multiplication2", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("resultContainer").innerText = "Результат: " + data;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
